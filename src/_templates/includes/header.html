<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta name="color-scheme" content="dark" />

		<title>
			{% if page.url == "/" %}{{ title }} | {{ description }}{% else
			%}{{ title }} | Tiny Pond: Independent, Full Service Design and
			Animation{% endif %}
		</title>

		<meta
			name="description"
			content="{% if description %}{{ description }}{% else %}{{ site.description }}{% endif %}"
		/>

		<meta property="og:title" content="{{ title }}" />
		<meta property="og:description" content="{{ description }}" />
		<meta
			property="og:url"
			content="{{ site.siteUrl }}{{ page.url | url }}"
		/>
		<meta
			property="og:image"
			content="{{ site.siteUrl }}/img/og-image.webp"
		/>
		<meta property="og:type" content="website" />
		<meta property="og:locale" content="en_US" />
		<meta
			property="og:site_name"
			content="Tiny Pond: Independent, Full Service Design and
Animation"
		/>

		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/assets/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/assets/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/assets/favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="/assets/favicon/site.webmanifest" />
		<link
			rel="mask-icon"
			href="/assets/favicon/safari-pinned-tab.svg"
			color="#5bbad5"
		/>
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />
		<link rel="manifest" href="/assets/favicon/site.webmanifest" />
		<link
			rel="mask-icon"
			href="/assets/favicon/safari-pinned-tab.svg"
			color="#5bbad5"
		/>
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />
		<!-- <link rel="stylesheet" href="/assets/css/base.css" /> -->
		<link rel="stylesheet" href="/assets/css/style.css" />
		<link href="/assets/css/lightbox.css" rel="stylesheet" />
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "Organization",
				"name": "Tiny Pond",
				"description": "Tiny Pond is a creative team bringing you bespoke designs and animations. We craft original branding for creators, businesses, events, live broadcasts, bringing your vision to life with unique and impactful solutions tailor-made for you.",
				"url": "{{ site.siteUrl }}",
				"logo": "{{ site.siteUrl }}/img/Logos/Color Logo White.webp",
				"sameAs": ["https://bsky.app/profile/tinypond.studio"]
			}
		</script>

		<script
			defer
			src="https://cloud.umami.is/script.js"
			data-website-id="e81ef24a-1322-4619-a74a-271cc4f1bc22"
		></script>
	</head>
	<body>
		<a href="#main" class="visually-hidden">Skip to main content</a>
		{% include "includes/nav.html" %}
	</body>
</html>
