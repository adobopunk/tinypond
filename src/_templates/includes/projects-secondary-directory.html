{% for project in collections.nonFeaturedProjects %}
	<a
		href="{{ project.url | url }}"
		class="project-link"
		id="{{ project.fileSlug }}"
	>
		<div class="project-preview">
			<div class="project-image">
				<img
					class="next-image"
					src="{{ project.data.imagePath }}"
					alt="{{ project.data.title }}"
					loading="lazy"
					class="project-image-element"
				/>
				<div class="project-overlay">
					<h3 class="project-overlay-title">
						{{ project.data.title }}
					</h3>
				</div>
			</div>
		</div>
	</a>
	{% endfor %}
