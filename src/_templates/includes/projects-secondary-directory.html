{% for project in collections.nonFeaturedProjects %}
<a
	href="{{ project.url | url }}"
	class="project-link-secondary"
	id="{{ project.fileSlug }}"
>
	<div class="project-preview-secondary">
		<div class="project-image">
			<img
				class="next-image"
				src="{{ project.data.imagePath }}"
				alt="{{ project.data.title }}"
				loading="lazy"
				class="project-image-element"
			/>
		</div>
		<div class="project-info">
			<h2 class="project-title">{{ project.data.title }}</h2>
			<p class="project-description">{{ project.data.description }}</p>
		</div>
	</div>
</a>
{% endfor %}
