<div class="form-container">
	<form
		name="contact"
		method="POST"
		netlify-honeypot="bot-field"
		data-netlify="true"
		data-netlify-recaptcha="true"
	>
		<p class="visually-hidden">
			<label>
				Don’t fill this out if you’re human:
				<input name="bot-field" />
			</label>
		</p>
		<!-- Two fields in one line -->

					type="text"

					name="firstname"
					required
					placeholder="Cory"
				/>
			</div>
			<div class="form-group half-width">
				<label for="lastname">Your Last Name</label>
				<input
					type="text"
					id="lastname"
					name="lastname"
					required
					placeholder="Sobon"
				/>
			</div>
		</div> -->
		<!-- Full-width field -->
		<div class="form-row">
			<div class="form-group half-width">
				<label for="company">Your Name</label>
				<input
					type="text"
					id="company"
					name="company"
					placeholder="Josh Smith"
				/>
			</div>
			<div class="form-group half-width">
				<label for="email">Your Email Address</label>
				<input
					type="email"
					id="email"
					name="email"
					required
					placeholder="your@email.com"
				/>
			</div>
		</div>

		<!-- Full-width taller field -->
		<div class="form-row">
			<div class="form-group full-width">
				<label for="message">Your message</label>
				<textarea
					id="message"
					name="message"
					required
					placeholder="Tell us about your project and how we can help!"
				></textarea>
			</div>
		</div>

		<div data-netlify-recaptcha="true"></div>

		<button class="button tertiary" type="submit">Send Message</button>
	</form>
</div>
