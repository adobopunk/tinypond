<div class="projects-directory" id="work">
	{% for project in collections.projects %}
	<div class="preview" id="{{ project.fileSlug }}">
		<div class="preview__text wrapper">
			<h2 class="preview__header">{{ project.data.title }}</h2>
			<div class="preview__subheader">
				<p class="preview__description small">
					{{ project.data.description }}
				</p>
				<a href="{{ project.url | url }}" class="button secondary"
					>See the Project</a
				>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
